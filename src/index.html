<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockly</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/blockly_compressed.js"></script>
    <script src="js/blocks_compressed.js"></script>
    <script src="js/javascript_compressed.js"></script>
    <script src="js/lang/en.js"></script>
    
</head>
<body>
    <div id="header">
        <h1 id="robot_title">Robot Name</h1>
        <img id="logo" src="../resources/img/Arexx-logo.png" alt="AREXX ENGINEERING">
    </div>

    <xml id="toolbox" style="display: none">
        <category name="test" colour="#AAAAAA">
            <block type="controls_if"></block>
            <block type="controls_repeat_ext"></block>
        </category>
        <category name="testing2" colour="#CCCCCC">
            <block type="logic_compare"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
        </category>
        <category name="custom" colour="#888888">
            <block type="string_length"></block>
            <block type="led_change"></block>
            <block type="logic_boolean"></block>
        </category>
    </xml>

    <div id="blocklyDiv"></div>

    <!-- <button onclick="test">test</button>
    <label for="output"></label>
    <textarea id="output"></textarea>
 -->
    <script src="js/main.js"></script>
</body>
</html>
